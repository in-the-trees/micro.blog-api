<!doctype html>
<html lang="en">
   <style>
      html, body {
         background-color: #ffffff;
      }
   </style>
   <head>
      <meta name="theme-color" content="#ffffff" />

      {{ block "head" . }}{{ end }}

      {{- if eq .Type "post" -}}
         {{- $year := .Date.Format "2006" -}}
         {{- $month := .Date.Format "1" -}}
         {{- $day := .Date.Format "2" -}}
         {{- $id := .Params.post_id -}}
         <link rel="canonical" href="https://vandor.sx/microblog/{{ $year }}/{{ $month }}/{{ $day }}/{{ $id }}" />
         <meta http-equiv="refresh" content="0;URL='https://vandor.sx/microblog/{{ $year }}/{{ $month }}/{{ $day }}/{{ $id }}'" />
      {{- else -}}
         <link rel="canonical" href="https://vandor.sx/microblog" />
         <meta http-equiv="refresh" content="0;URL='https://vandor.sx/microblog'" />
      {{- end -}}
   </head>
   <body>
      {{ block "main" . }}{{ end }}
   </body>
</html>
